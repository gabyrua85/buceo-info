[build]
  publish = "."
  command = "echo 'Forzando reconstrucci√≥n completa' && date"

[build.environment]
  NODE_VERSION = "18"
  NETLIFY_USE_YARN = "true"
  FORCE_REBUILD = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Clear-Site-Data = "\"cache\",\"cookies\",\"storage\"" 